<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Yasmonnaa!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9bd5, #c77dff, #7b68ee);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      color: #fff;
      overflow-x: hidden;
      text-align: center;
      min-height: 100vh;
    }

    .container {
      padding: 20px;
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: start;
      align-items: center;
      width: 100%;
      box-sizing: border-box;
    }

    .birthday-card {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 800px;
      margin: 0 auto;
      border: 2px solid rgba(255, 255, 255, 0.3);
      transition: transform 0.3s;
      box-sizing: border-box;
    }

    .birthday-card:hover {
      transform: scale(1.02);
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 5px solid rgba(255, 255, 255, 0.5);
      margin-bottom: 20px;
      object-fit: cover;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 4rem;
      margin-bottom: .5rem;
      animation: colorChange 3s infinite alternate;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
    }

    .name {
      font-size: 6rem;
      font-weight: bold;
      margin: 1rem 0;
      animation: pulse 2s infinite;
      background: linear-gradient(45deg, #ff6b9d, #c44569);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .message {
      font-size: 1.8rem;
      margin: 1rem 0;
      max-width: 100%;
      animation: fadeIn 3s;
    }

    .special-message {
      font-size: 1.5rem;
      color: #ffeaa7;
      margin: 1rem 0;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
      animation: fadeIn 1s;
    }

    .cake {
      font-size: 8rem;
      margin: 2rem 0;
      animation: bounce 2s infinite;
      cursor: pointer;
    }

    .button {
      background: linear-gradient(45deg, #ff9bd5, #7b68ee);
      border: none;
      color: #fff;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 50px;
      cursor: pointer;
      margin: 20px 0;
      transition: .3s;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .button:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .star {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      animation: twinkle 2s infinite;
    }

    .video-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      /* 16:9 Aspect Ratio */
      margin: 20px 0;
      overflow: hidden;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 10px;
    }

    .confetti,
    .balloon,
    .heart {
      position: fixed;
      z-index: 10;
      font-size: 2rem;
      pointer-events: none;
    }

    .confetti {
      width: 10px;
      height: 25px;
      animation: fall 5s linear forwards;
    }

    .balloon {
      font-size: 3rem;
      animation: float 15s linear forwards;
    }

    .heart {
      font-size: 2rem;
      animation: floatHeart 8s linear forwards;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes colorChange {
      0% {
        color: #ff9bd5;
      }

      25% {
        color: #7b68ee;
      }

      50% {
        color: #00bcd4;
      }

      75% {
        color: #4caf50;
      }

      100% {
        color: #ffc107;
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.1);
      }

      100% {
        transform: scale(1);
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    @keyframes bounce {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-30px);
      }
    }

    @keyframes twinkle {

      0%,
      100% {
        opacity: .2;
      }

      50% {
        opacity: 1;
      }
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }

      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes float {
      0% {
        transform: translateY(0) translateX(0);
      }

      50% {
        transform: translateY(-100vh) translateX(30px);
      }

      100% {
        transform: translateY(-200vh) translateX(-30px);
      }
    }

    @keyframes floatHeart {
      0% {
        transform: translateY(0) translateX(0) rotate(0deg);
        opacity: 1;
      }

      50% {
        transform: translateY(-70vh) translateX(30px) rotate(180deg);
        opacity: .7;
      }

      100% {
        transform: translateY(-100vh) translateX(-30px) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      .name {
        font-size: 3.5rem;
      }

      .message {
        font-size: 1.4rem;
      }

      .cake {
        font-size: 5rem;
      }

      .birthday-card {
        padding: 20px;
        width: 95%;
      }

      .button {
        padding: 12px 24px;
        font-size: 1.1rem;
      }

      .profile-pic {
        width: 120px;
        height: 120px;
      }

      .special-message {
        font-size: 1.3rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      .name {
        font-size: 2.8rem;
      }

      .message {
        font-size: 1.2rem;
      }

      .cake {
        font-size: 4rem;
        margin: 1rem 0;
      }

      .special-message {
        font-size: 1.1rem;
      }

      .button {
        padding: 10px 20px;
        font-size: 1rem;
      }

      .birthday-card {
        padding: 15px;
      }

      .profile-pic {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
